<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/eruda.js"></script>
	<script>eruda.init();</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Bootstrap CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Movie website</title>

<body>
	<div class="main_container" >
		<header id="movieDetail_header" >
			<div class="header-content" >
				<div class="row_div" >
					<img src="images/logo.png" >
					<div id="search_movie" >
						<input id="search_movie_input"  type="text" placeholder="search..."   >
						<span class="fas fa-search" ></span>
					</div>
					<img id="profile_img"  src="images/user.jpg" >
				</div>
				<div id="search_box_suggestion" >
					<!--search items appear here-->	
					<div style=""  class="search_box_items" >
						<img src="images/ant man.jpg" >
						<div class="movies_suggestion_info"  >
						<h4>${movieList[i].title}</h4>
						<p class="">${movie_genre_arr}<span style="padding:1px 2px;"  class="bg-warning mx-2 " >IMDP</span><span><i class="fas fa-star " ></i>${movieList[i].vote_average.toFixed(1)}</span></p>
						</div>
					</div>		
				</div>
				<ul id="navbar_ul" >
					<li><a href="index.html" >Home</a></li>
					<li><a href="movie.html" >Movies</a></li>
					<li><a href="series.html" >Series</a></li>	
					<li><a href="kids.html" >Kids</a></li>	
				</ul>
		
			</div>			
		</header>
		
		<section id="ms_Info_Section" >
			<div class="ms_image_fParent" >
				<img class="ms_image" src=""  >
			</div>
			<div class="ms_info_fParent" >
				<h2 style="text-align:center;"  class="ms_title" ></h2>
				<div class="ms_shortInfo" >
					<span class="rate" ><i style="color:RGB(255,233,0);"  class="fas fa-star mx-1 " ></i></span><span class="duration" >20m</span><span class="release_date" ></span><span style="background:#90EE90;border-radius:20px; color:black"  class="adult px-1 " >Adult:<b class="adult_value" ></b></span>
				</div>
				<div class="ms_genre" >

				</div>
				<div class="ms_overview" >
					<h4 style="text-align:center;font-weight:700;margin-top:5px;" >Overview</h4>
					<p class="ms_overview_p" ></p>
				</div>
				<div class="ms_starring" >
					<h4 style="text-align:center;font-weight:700;margin-top:5px;" >Cast Actors</h4>
					<p class="ms_actors" ></p>
				</div>
				<div class="ms_directors" >
					<h4 style="text-align:center;font-weight:700;" >Directed by</h4>
					<p class="director" style="text-align: center;" ></p>
				</div>
				<div class="ms_trailers" >
					<h4 style="text-align:center;font-weight:700;" >Trailers & Clips</h4>
					<div class="ms_trailer_items" >
	<!--					<div class="ms_tralier_item" >
							<i class="ms_trailer_loader"  style="color:white;opacity:0.7;text-align:center;"  class="fas fa-video " ></i>
							<iframe class="ms_trailer_video"  width="250" height="150" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
						</div>-->
					</div>
				</div>
			</div>
		</section>
		
		<section id="similar_movie_section" class="movie_series_section" >
			<h4>You May Also Like</h4>
			<i class="fas fa-chevron-left chevron-left" ></i>
			<i class="fas fa-chevron-right chevron-right" ></i>					
			<div class="cards" >
<!--				<div class="card" >
					<img src="images/ant man.jpg" >
					<div class="rest_card" >
						<img src="images/the boys1.jpg" >
						<div class="rest_card_content" >
							<p class="movie_name" >The ant man</p>
							<div class="sub">
								<span class="movie_genre" >Action,<span class="release_year" >2022</span></span>
								<p class="rating" ><span style="padding:1px 2px;color: black; font-weight:bolder; background:RGB(255,233,0);"  class="mx-2 " >IMDP</span><span><i style="color:RGB(255,233,0);"  class="fas fa-star " ></i>8.9</span></p>
							</div>
						</div>
					</div>
				</div>-->								
			</div>
		</section>

		<footer style="margin-top:50px;"  class="d-flex flex-wrap justify-content-between align-items-center py-1 border-top bg-dark">
		  <div class="col-md-4 d-flex align-items-center justify-content-between ">
		    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<img style="width:120px; display:inline;"  src="images/logo.png" >
		    </a>
		    <span class="mb-3 mb-md-0 text-muted"> &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</span>
		  </div>
		</footer>

	</div>

	<!-- my JavaScript-->
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/movieSeriesDetails.js"></script>

</body>
</html>
